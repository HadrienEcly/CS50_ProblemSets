{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock Quote to lookup" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

    {% if name and price and symbol %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Symbol</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td >{{ name }}</td>
                <td >{{ price }}</td>
                <td >{{ symbol }}</td>
            </tr>
        </tbody>
    {% endif %}


{% endblock %}
